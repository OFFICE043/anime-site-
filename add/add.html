<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime qo‘shish</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    form {
      background: #1c1f2a;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 20px auto;
    }
    label { display: block; margin: 10px 0 5px; }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #2a2d3a;
      color: white;
    }
    .episode-row {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .episode-row input {
      flex: 1;
    }
    .episode-row button {
      background: red;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">➕ Anime qo‘shish</h1>

  <form id="animeForm">
    <label>Nomi</label>
    <input type="text" id="nomi" required>

    <label>Tavsif</label>
    <textarea id="tavsif" rows="3" required></textarea>

    <label>Janr</label>
    <input type="text" id="janr">

    <label>Qismlar soni</label>
    <input type="number" id="qismlar_soni" required>

    <label>Chiqqan qismlar</label>
    <input type="number" id="chiqqan_qismlar">

    <label>Poster URL</label>
    <input type="url" id="rasm_url" required>

    <label>Online ko‘rish (URL ro‘yxati)</label>
    <div id="episodes"></div>
    <button type="button" id="add-episode">➕ Qism qo‘shish</button>

    <label>Yuklab olish URL</label>
    <input type="url" id="yuklab_url">

    <br><br>
    <button type="submit">✅ Saqlash</button>
  </form>

  <script type="module" src="../supabase.js"></script>
  <script type="module" src="add.js"></script>
</body>
</html>
