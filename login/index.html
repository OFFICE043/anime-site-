<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish / Kirish</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="register-box">
        <h2>Ro'yxatdan o'tish</h2>

        <form>
            <div class="form-group">
                <input type="text" required>
                <label for="">Foydalanuvchi nomi</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="form-group">
                <input type="password" id="parol1" required>
                <label for="">Parol</label>
                <i class="fa-solid fa-lock"></i>
                <span class="toggle" onclick="togglePassword('parol1','eye1')">
                    <i class="fa-solid fa-eye" id="eye1"></i>
                </span>
            </div>

            <p>
                <input type="checkbox" id="remember"> Eslab qolish
            </p>

            <input id="btn" type="submit" value="Ro'yxatdan o'tish">
        </form>

        <p class="switch">Akkountingiz bormi? <a href="#" onclick="showLogin()">Kirish</a></p>
    </div>

    <div class="container hidden" id="login-box">
        <h2>Kirish</h2>

        <form>
            <div class="form-group">
                <input type="text" required>
                <label for="">Foydalanuvchi nomi</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="form-group">
                <input type="password" id="parol2" required>
                <label for="">Parol</label>
                <i class="fa-solid fa-lock"></i>
                <span class="toggle" onclick="togglePassword('parol2','eye2')">
                    <i class="fa-solid fa-eye" id="eye2"></i>
                </span>
            </div>

            <input id="btn" type="submit" value="Kirish">
        </form>

        <p class="switch">Yangi foydalanuvchimisiz? <a href="#" onclick="showRegister()">Ro'yxatdan o'tish</a></p>
    </div>

    <footer>
        <p>Support: <a href="mailto:anilord71@gmail.com">anilord71@gmail.com</a></p>
    </footer>

    <script>
        function togglePassword(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(eyeId);
            if (input.type === "password") {
                input.type = "text";
                eye.classList.remove("fa-eye");
                eye.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                eye.classList.remove("fa-eye-slash");
                eye.classList.add("fa-eye");
            }
        }

        function showLogin() {
            document.getElementById("register-box").classList.add("hidden");
            document.getElementById("login-box").classList.remove("hidden");
        }

        function showRegister() {
            document.getElementById("login-box").classList.add("hidden");
            document.getElementById("register-box").classList.remove("hidden");
        }
    </script>
</body>
</html>
